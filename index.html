<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center"
    >
      <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    </header>

    <div class="container-fluid h-100">
      <div class="row min-vh-100">
        <!-- Left User Input/History -->
        <div class="col-md-4 bg-light">
          <div class="row">
            <div class="col-md-8" id="city-search">
              <label class="font-weight-bold pt-2" for="city-search"
                >Search for a City:</label
              >
              <div class="input-group mb-3">
                <form>
                  <input
                    type="text"
                    id="citySearch"
                    placeholder="Enter City Name"
                  />
                  <button
                    class="btn btn-outline-primary fas fa-search"
                    type="button"
                    id="btnSearch"
                  ></button>
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10 h-100 pb-3" id="history">
              <div class="card w-100">
                <ul
                  class="list-group list-group-flush"
                  id="search-history"
                ></ul>
              </div>
              <div class="d-flex justify-content-end pt-3" id="btnClear-row">
                <button
                  class="btn btn-outline-danger fas fa-trash"
                  id="btnClear"
                ></button>
              </div>
            </div>
          </div>
        </div>
        <!-- Right Detailed Weather Display body -->
        <div class="col-md-8" id="weather-display">
          <!-- Current Weater and Condition -->
          <div class="row pt-3" id="current-forecast">
            <div class="col-md-12 border">
              <div
                class="d-flex align-items-center pt-4"
                id="city-name"
              >
                <h2 class="font-weight-bold" id="cityName"></h2>
                <div class="weatherImage">
                  <img id="weatherImage" />
                </div>
              </div>
              <div class="pb-4" id="currentWeather">
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
              </div>
            </div>
          </div>
          <!-- Five Day Forecast + Details -->
          <div class="row flex-column pt-3" id="5Dforecast">
        </div>
      </div>
    </div>

    <footer class="text-center bg-dark sticky-footer small">
      <div class="container" id="ftr">
        <span class="text-muted"
          >With the help of Google, OWM, open source, GitHub, and BCS put
          together by i21 &copy; 2020</span
        >
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a361b2e3ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
